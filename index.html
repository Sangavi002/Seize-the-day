<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   // Create a React element using React.createElement
    let element = React.createElement('p',{},"Seize the day")

    //ReactDOM.createRoot is used to create a root instance in the React application.
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'));

  // Use ReactDOM.render to render the element into the root.
    reactRoot.render(element)
  </script>
</html>

<!-- React Approach: DOM manipulation, promoting 
    component-based architecture, virtual DOM, and declarative programming for
    efficient, reusable, and maintainable UI development. -->
